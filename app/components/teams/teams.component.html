
<!--PANEL-->
<div class="panel panel-success">

    <!--PANEL HEADER-->
    <div class="panel-heading">
        <strong><span class="glyphicon glyphicon-th"></span> Teams</strong>
    </div>


    <!--PANEL BODY-->
    <div class="panel-body">

        <!--SEARCH FILTERS-->
        <div class="row">
            <div class="col-md-6 table-filters">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-search"></i></span>
                    <input type="text"  [(ngModel)]='listFilter' placeholder="Filter..." class="form-control">
                </div>
            </div>
        </div>
        <div class='row' *ngIf='listFilter'>
            <div class='col-md-6'>
                <h3>Filtered by: {{listFilter}} </h3>
            </div>
        </div>

        <div class='has-error' *ngIf='errorMessage'>{{errorMessage}}</div>

        <div class="row">
            <div class="col-md-12">
                <table class="table table-hover" *ngIf='teams && teams.length' >
                    <thead>
                        <tr>
                            <th>Code</th>
                            <th>Name</th>
                            <th>Group</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let team of teams | teamFilter:listFilter'>
                            <td class="text-center">{{team.code}}</td>
                            <td class="text-left">{{team.name}}</td>
                            <td class="text-center">{{team.group}}</td>
                            <td class="text-center">
                                <button type="button" (click)="editItem(team)" class="btn btn-default btn-xs"  tooltip-popup-delay='500'>
                                    <i class="fa fa-pencil-square-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
