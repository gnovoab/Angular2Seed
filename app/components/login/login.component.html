<div class="container" >
    <div class="title">
        Hi
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="input-field col s12">
                <label>email:</label> <input #email />
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <label>password:</label> <input #password  type="password"/>
            </div>
        </div>

        <span>{{errorMsg}}</span>
        <button (click)="login(email.value, password.value)"
                class="btn waves-effect waves-light"
                type="submit" name="action">Login</button>
    </div>
</div>
